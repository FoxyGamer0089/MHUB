<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR DADDY HUB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">MR DADDY HUB</div>
            <!-- No login button, pure anonymous -->
        </header>

        <main>
            <div class="text-center mb-4">
                <h1>Exclusive Digital Packs</h1>
                <p class="text-muted">Anonymous. Secure. Instant.</p>
            </div>

            <div id="packs-grid" class="grid">
                <!-- Packs will be inserted here by JS -->
                <div class="text-center" style="grid-column: 1/-1; padding: 50px;">
                    <p class="text-muted">Loading packs...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/database.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/gatekeeper.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
